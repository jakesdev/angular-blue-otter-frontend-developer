<div class="bg-gray-100 p-4 mt-2 text-[12px]">
  <div class="rounded-lg border-2 border-gray-400 p-4 h-[300px]">
    <div class="flex justify-between">
      <div class="font-semibold">
        Uploading {{ uploadingFilesCount }} photos left
      </div>
      <div class="flex w-100 justify-between items-center gap-4">
        <button
          class="rounded-md bg-main p-4 py-2 text-white"
          (click)="uploadMore()"
        >
          Upload more
        </button>
        <img
          (click)="close()"
          src="./../assets/icons/icons8-close.svg"
          class="cursor-pointer"
          alt=""
          srcset=""
          width="20"
        />
      </div>
    </div>
    <div class="flex gap-4 w-100 h-[220px] flex-wrap mt-4 overflow-y-scroll">
      <app-upload-item
        *ngFor="let item of files"
        [file]="item"
        (uploaded)="onFileUploaded()"
      ></app-upload-item>
    </div>
  </div>
</div>
